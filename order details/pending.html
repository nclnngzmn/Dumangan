	<body>

				</h3>
				<span class="ti-menu-alt"></span>
			</div>
			<!--CREATING SIDEBAR MENU-->
			<div class="sidebar-menu">
				<ul>
					<li class="account-menu">
						<a href="">
							<span class="ti-user"></span>
							<span>Account</span>
						</a>
					</li>
					<li class="products-menu">
						<a href="">
							<span class="ti-view-list"></span>
							<span>Products</span>
						</a>
					</li>

							<div class="table-wrapper">

										<tr>
											<th>#</th>
											<th>Order ID</th>											
											<th>Status</th>
											<th>Courier</th>

										</tr>
									</thead>
									
									<tbody>	
										<tr>
											<td>1</td>
											<td><a href="">000004<a></td>
											<td>Ready for pick-up</td>

										</tr>
										<tr>											
											<td>2</td>
											<td><a href="">000005<a></td>

											<td>Php 50.00</td>
										</tr>										
										<tr>											
											<td>3</td>
											<td><a href="">000006<a></td>
											<td>Waiting for payment</td>
											<td>LEX PH</td>	
											<td>Php 50.00</td>
										</tr>
									</tbody>
								</table>
