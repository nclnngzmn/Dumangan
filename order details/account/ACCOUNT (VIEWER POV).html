<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dumangan | Account | Seller</title>
		<link rel="stylesheet" href="account-seller.css">
		<link rel="icon" href="https://img.icons8.com/dusk/64/000000/wheat.png" type="image/icon type">
		<!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
	</head>
	<body>
		 <div class="main-content">
    <div class="container mt-7">
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="Profile_picture.png" class="rounded-circle" width="85" height="100>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-sm btn-default float-right">FOLLOW</a><br>
				<a href="#" class="btn btn-sm btn-default float-right">MESSAGE</a><br>

              </div>
            </div>
            <div class="card-body pt-0 pt-md-4">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                    <div>
                      <span class="heading">22</span>
                      <span class="description">FOLLOWING</span>
                    </div>
                    <div>
                      <span class="heading">10</span>
                      <span class="description">FOLLOWER</span>
                    </div>
                    <div>
                      <span class="heading">89.99%</span>
                      <span class="description">RATING</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <h3>
                 USERNAME<span class="font-weight-light"></span>
                </h3>
                <div class="h5 font-weight-300">
                  <i class="ni location_pin mr-2"></i>ADDRESS
                </div>
                <div class="h5 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>STORE NAME
                </div>
                <div>
                  <i class="ni education_hat mr-2"></i>CONTACT NUMBER
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	</body>
</html>
