<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumangan | Cart</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="paymentcomplete.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-12 text-right">
                        <div class="translation">
                            <p class="fa fa-globe"> </p>
                            <a href="">English</span></a>
                            <i class="fa fa-arrow-circle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mid-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-12 col-12">
                    </div>
                    <div class="col-md-4 col-12 text-center">
                        <h2 class="my-md-3 site-title"><img src="images/logo_green_2.png" width="250px"> </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="bot-header">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-sm ">
                    <button class="navbar-toggler navbar-dark" data-toggle="collapse" data-target="#collapse_target">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapse_target">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Shop.html">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cart.html">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Account.html">Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="MeetTheTeam.html">About Us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-nav">
                        <li class="nav-item border rounded-circle mx-2 basket-icon">
                            <a href="cart.html " class="fa fa-shopping-bag p-2"></a>
                        </li>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!--PAYMENT COMPLETE-->
    <div class="container">
        <div class="printer-top"></div>
        <div class="paper-container">
            <div class="printer-bottom"></div>
            <div class="paper">
                <div class="main-contents">
                    <div class="success-icon">&#10004;</div>
                    <div class="success-title">
                        Payment Complete
                    </div>
                    <div class="success-description">
                        Success! Your transaction has been completed. Thank you for shopping at Dumangan.
                    </div>
                    <div class="order-details">
                        <div class="order-number-label">Order Number</div>
                        <div class="order-number">#193-2001-DMNGN</div>
                    </div>
                    <div class="order-footer">Come again!</div>
                </div>
                <div class="jagged-edge"></div>
            </div>
        </div>
    </div>
</body>

</html>
