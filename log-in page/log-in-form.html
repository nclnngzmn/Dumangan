<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dumangan | Log-in</title>
		<link rel="stylesheet" href="log-in-form.css">
		<link rel="icon" href="https://img.icons8.com/dusk/64/000000/wheat.png" type="image/icon type">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
			<div class="form">
				<div>
					<p>User Name</p>
					<input type="text">
				</div>
				<div>
					<p>Password</p>
					<input type="password">
				</div>
				<p class="text"><a href="">Forgot Password ?</a></p>
				<div>
					<input type="checkbox">
					<span>Keep me signed in</span>
				</div>
				<div>
					<input type="button" value="Sign in">
				</div>
			</div>
			<hr>
			<p class="sign-up">Don't have an account ? <a href=""> Sign up</a></p>
		</div>
	</body>
</html>
